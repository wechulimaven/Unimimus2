{% load static %}
<!-- start sidebar menu -->
<div class="sidebar-container">
    <div class="sidemenu-container navbar-collapse collapse fixed-menu">
        <div id="remove-scroll" class="left-sidemenu">
            <ul class="sidemenu  page-header-fixed slimscroll-style" data-keep-expanded="false" data-auto-scroll="true"
                data-slide-speed="200" style="padding-top: 20px">
                <li class="sidebar-toggler-wrapper hide">
                    <div class="sidebar-toggler">
                        <span></span>
                    </div>
                </li>
                <li class="sidebar-user-panel">
                    <div class="user-panel">
                        <div class="pull-left image">
                            
                            {% if user.userregistration.profile_picture %}
                            <img src="/user{{user.userregistration.profile_picture.url}}" class="img-circle user-img-circle" alt="User Image" />
                            {% else %}
                            <img src="{% static 'img/logo-2.png' %}" class="img-circle user-img-circle"
                                alt="User Image" />
                            {% endif %}
                                
                                
                        </div>
                        <div class="pull-left info">
                            <p> {{user.username}}</p>
                            <a href="#"><i class="material-icons green-text">adjust</i><span class="txtOnline">
                                    Online</span></a>
                        </div>
                    </div>
                </li>
                <li class="nav-item start active open">
                    <a href="{% url 'dashboard' %}" class="nav-link">
                        <i class="material-icons">apps</i>
                        <span class="title">Dashboard</span>
                        <span class="selected"></span>
                    </a>
                </li>
                <li class="nav-item start">
                    <a href="#" class="nav-link nav-toggle">
                        <i class="material-icons">person</i>
                        <span class="title">Profile</span>
                        <span class="selected"></span>
                        <i class="material-icons open">arrow_drop_down</i>
                    </a>
                    <ul class="sub-menu">
                        <li class="nav-item">
                            <a href="{% url 'profile' %}" class="nav-link">
                                <i class="material-icons">person_pin</i>
                                <span class="title">Profile</span>
                                <span class="selected"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'profile_create' %}" class="nav-link">
                                <i class="material-icons">mode_edit</i>
                                <span class="title">Update Profile</span>
                                <span class="selected"></span>
                            </a>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</div>
<!-- end sidebar menu -->
